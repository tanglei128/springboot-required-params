server:
  port: 8087

#数据源
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver


# ====================MybatisPlus====================
mybatis-plus:
  global-config:
    db-config:
       id-type: auto
       field-strategy: not_empty
       column-underline: true
       logic-delete-value: 0
       logic-not-delete-value: 1
       db-type: mysql
       refresh: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
